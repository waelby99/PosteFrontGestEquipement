<ng-container *ngIf="isLoading==false;else elseBlock">
  
  </ng-container>
  <ng-template #elseBlock>
<div class="bg-gradient-shit">
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                  <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Park Informatique de la direction Financi√®re et Comptable</h1>
                                </div>
                                <br><br>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            name="username" aria-describedby="username"
                                            placeholder="Entrer le username..."  [(ngModel)]="form.username">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            name="password" placeholder="Entrer le mot de passe..."  [(ngModel)]="form.password">
                                    </div>
                                    <div class="form-group">
                                        
                                    </div>
                                    <a (click)="onSubmit()" class="btn btn-warning btn-user btn-block">
                                        Se connecter
                                    </a>
                                    <hr>
                                  </form>
                                
                                <div class="text-center">
                                  <a class="small" href="register.html">A propos de cette application !</a>
                              </div>
                              <hr>
                              <div class="text-center">
                                <a class="small" href="https://www.poste.tn/">Visiter notre site officiel !</a>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
</div>
</ng-template>
