<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Modifier cette maintenance</h1>
  </div>
  <div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Modifier cette maintenance</h6>
    </div>
    <div class="card-body">
<div>
        <div class="col-md-6">
            <label for="idMaint" class="form-label">Identifiant du maintenance</label>
            <input type="number" class="form-control" id="idMaint" [(ngModel)]="mat.idMaint" disabled>
          </div>
          <hr class="sidebar-divider">
          <div class="col-md-6">
            <label for="datemaint" class="form-label">Date du maintenance</label>
            <input type="date" class="form-control" id="datemaint" required [(ngModel)]="mat.datemaint" disabled>
          </div>
          <hr class="sidebar-divider">
          <div class="col-md-6">
            <label for="intervenant" class="form-label">Intervenant</label>
            <input type="text" class="form-control" id="intervenant" required [(ngModel)]="mat.intervenant" disabled>
          </div>
          <hr class="sidebar-divider">
          <div class="col-md-6">
            <label for="issuede" class="form-label">Cette maintenance issue d'un : </label>
            <select class="form-select" id="issuede" required [(ngModel)]="mat.issuede" disabled>

                <option>Pannes</option>
                <option>Controle Technique</option>
              </select>
          </div>
          <hr class="sidebar-divider">
          <div class="col-md-6">
            <label for="duree" class="form-label">Dur√©e (en heures)</label>
            <input type="number" class="form-control" id="duree" placeholder="Exemple : 619875681287125" required [(ngModel)]="mat.duree">
          </div>
          <hr class="sidebar-divider">
          <div class="col-md-6">
            <label for="etat" class="form-label">Etat de la maintenance</label>
            <select class="form-select" id="etat" required [(ngModel)]="mat.etat">
                <option selected disabled value="">Votre choix ..</option>
                <option>Maintenance En cours</option>
                <option>Maintenance Termine</option>
              </select>
          </div>
          <hr class="sidebar-divider">
          <div class="col-md-6">
            <label for="remarque" class="form-label">Remarque</label>
            <textarea class="form-control" id="remarque" style="height: 100px" [(ngModel)]="mat.remarque"></textarea>
  
        </div>
        <hr class="sidebar-divider">
        <div class="col-md-6">
            <label for="materielIdMateriel" class="form-label">Identifiant du Materiel</label>
            <input type="number" class="form-control" id="materielIdMateriel" required [(ngModel)]="mat.materielIdMateriel" disabled>
          </div>
        <hr class="sidebar-divider">
        <div class="col-md-6" style="margin-left:250px">
        <a (click)="updateTutorial();newMat()" class="btn btn-shit btn-block"> Submit le changement du maintenance</a>
        </div>
      
    </div>
        </div>
        </div>
        </div>
